<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body class="bg-nav">
    <h1 style="color:whitesmoke">SignIn</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="display4 mt-100" style="color:whitesmoke">Hey Student Please Login and Happy Learning .</h1>

            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <div class ="heading">
                            <h1>Login for the  Students</h1>
                        </div>
                        <form class="form" method="POST" action="/studentlogin">
                            <lable>UserName</lable><br>
                            <input name="email" type="text" class="form-control"><br>
                            <label>Password</label><br>
                            <input name="pwd" type="password" class="form-control"><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="login">
                        </form>
                        <p class="mt-2"> Not a  Member ? <a href="/signup" >Create Account</a> </p>
                        <h6 id="log" class="log" style="color:red">Error of the Data.</h6>
                        <h6 style="color:red">{{error}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
